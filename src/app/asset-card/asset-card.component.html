<app-structure-card
  [data]="data"
  [idx]="idx"
  [type]="'ASSET'"
  [thumb]="data.keyframeURL"
  (onOpenEvent)="open($event)"
>
  <button class="link" (click)="openQuickviewDialog()">
    <mat-icon>preview</mat-icon>
  </button>
  <a class="link" [href]="data.sourceURL">
    <mat-icon>download</mat-icon>
  </a>
</app-structure-card>
<div class="custom-container" #container></div>
